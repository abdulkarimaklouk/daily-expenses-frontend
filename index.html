<!DOCTYPE html>
<html lang="ar" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إدارة المصاريف اليومية</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        تطبيق إدارة المصاريف اليومية
    </header>
    <main>
        <!-- نموذج إضافة مصروف -->
        <div class="form-container">
            <h3>إضافة مصروف جديد</h3>
            <label for="expense-name">اسم العملية:</label>
            <input type="text" id="expense-name" placeholder="مثال: فاتورة كهرباء">

            <label for="expense-amount">المبلغ الكلي:</label>
            <input type="number" id="expense-amount" placeholder="أدخل المبلغ هنا">

            <label>تفصيل المبلغ (اختياري):</label>
            <div id="split-container" class="split-container">
                <div class="split-item">
                    <input type="text" class="split-name" placeholder="مثال: مياه">
                    <input type="number" class="split-amount" placeholder="المبلغ">
                </div>
            </div>
            <button id="add-split-btn" class="add-split-button">إضافة تقسيم</button>

            <label for="expense-date">التاريخ:</label>
            <input type="date" id="expense-date">

            <label for="expense-category">التصنيف:</label>
            <select id="expense-category">
                <option value="غذاء">غذاء</option>
                <option value="مواصلات">مواصلات</option>
                <option value="ترفيه">ترفيه</option>
                <option value="فواتير">فواتير</option>
            </select>

            <label for="expense-description">الوصف (اختياري):</label>
            <textarea id="expense-description" placeholder="أدخل وصف العملية (اختياري)"></textarea>
            <button id="add-expense-btn" class="add-expense-button">إضافة المصروف</button>
        </div>

        <!-- جدول المصاريف -->
        <div class="table-container">
            <h3>جدول المصاريف</h3>
            <table class="expenses-table" id="expenses-table">
                <thead>
                    <tr>
                        <th>اسم العملية</th>
                        <th>التاريخ</th>
                        <th>المبلغ الكلي</th>
                        <th>تفاصيل</th>
                        <th>الوصف</th>
                        <th>التصنيف</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="7">لا توجد بيانات.</td>
                    </tr>
                </tbody>
            </table>
        </div>




        <!-- ملخص المصاريف -->
        <div class="summary">
            إجمالي المصاريف: <span id="total-expenses">0</span> جنيه
        </div>
    </main>

    <!-- نافذة منبثقة للتعديل -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>تعديل المصروف</h4>
                <button class="close-modal" id="close-modal-btn">إغلاق</button>
            </div>
            <div class="modal-body">
                <!-- محتوى التعديل سيكون هنا -->
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
